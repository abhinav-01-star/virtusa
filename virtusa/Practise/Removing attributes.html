<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <script src="jquery-3.6.1.min.js"></script>
        <script>
            $(function() {
    $("table").removeAttr("border");
    $("table").removeAttr("class"); 
});
        </script>
        <style>
            .tbl {
    background-color:aqua;
    font-weight:bold;
}
        </style>
    </head>
    <body>
       <table border="5" class="tbl" >
           <tr>
               <td>one</td>
               <td>two</td>
           </tr>
           <tr>
               <td>three</td>
               <td>four</td>
           </tr>
       </table>
    </body>
</html>
