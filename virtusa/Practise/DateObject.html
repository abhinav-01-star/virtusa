<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
    <body>
        <script>
        function printTime() {
            var d = new Date();
            var hours = d.getHours();
            var mins = d.getMinutes();
            var secs = d.getSeconds();
            document.body.innerHTML = hours+":"+mins+":"+secs;
        }
        setInterval(printTime, 1000);</script>
    </body>
</html>
