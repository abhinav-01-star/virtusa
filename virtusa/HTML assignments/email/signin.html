<html>
<head>
    <title>Sign in</title>

        }
    </script>
</head>
<body>
        
        <br />
            
        <div align="center" class="card2">
            <i></i><i></i><i></i>

                <span>Email Id&ensp;</span>
                :<input id="email" type="email" required="required" />
                <br />

            <i></i><i></i><i></i>
        </div>

</body>
</html>
