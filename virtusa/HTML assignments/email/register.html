<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="ss2.css" />
    <script>
        function reset(){
            document.getElementById('form1').reset();
        }
    </script>
</head>
<body>
    <br />
    <div align="center" class="card">
        <i></i><br />
        <h1 class="blink"><u>Enter your details</u></h1>
        <form id="form1" action="dashboard.html">
            <span>First Name</span>
            <input type="text" /><br /> 
            <span>Last Name</span>
            <input type="text" /><br />
            <span>Email id&emsp;</span>
            <input type="email" /><br />
            <span>Password</span>
            <input type="password" />
            <span>Confirm Password</span>
            <input type="password" /><br />
            Include letters,numbers,special characters and min length is 8<br /><br />
            <input type="submit" value="Submit" onsubmit="dashboard.html"/>&emsp;
            <input type="reset" onclick="reset()"/>
            <br /><br />
        </form>
        <i></i>
    </div>
</body>
</html>
